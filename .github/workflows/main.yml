name: Documentation CI

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material
    - name: Deploy
      run: |
        git remote set-url origin https://${{ secrets.GITHUB_USER }}:${{ github.token }}@github.com/sundowndev/livre-blanc-video
        mkdocs gh-deploy
